name: Smoke Test
on:
  schedule:
    - cron: "39 4 * * *"
  workflow_dispatch:

# Avoid overlapping runs from cron/manual
concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    uses: gregoryAndrikopoulos/regnat/.github/workflows/shared_workflow.yml@cross-browser
    secrets: inherit
    with:
      npm_script: "BROWSERS=chrome,firefox,edge pnpm test:smoke"
      artifact_suffix: ""
      compose_profiles: smoke
