name: e2e Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v5

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'
          cache: 'pnpm'

      - name: 🧰 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: ⚙️ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧪 Run e2e Test
        env:
          CI: true
        run: pnpm test:ci

      - name: 📎 Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-logs
          path: |
            logs/**
            reports/**
            allure-results/**
          if-no-files-found: ignore
