name: Reusable Runner

on:
  workflow_call:
    inputs:
      npm_script:
        description: "Command to run tests"
        required: true
        type: string
      node_version_file:
        description: "Path to .nvmrc"
        required: false
        default: ".nvmrc"
        type: string
      infra_enabled:
        description: "Bring infra up/down around the run"
        required: false
        default: true
        type: boolean
      artifact_suffix:
        description: "Suffix to append to artifact names"
        required: false
        default: ""
        type: string
      compose_profiles:
        description: "Docker Compose profiles to enable (e.g. firefox, edge, smoke)"
        required: false
        default: ""
        type: string

jobs:
  run-suite:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      TEST_USER_EMAIL_1: ${{ secrets.TEST_USER_EMAIL_1 }}
      TEST_USER_PASSWORD_1: ${{ secrets.TEST_USER_PASSWORD_1 }}
      TEST_USER_EMAIL_2: ${{ secrets.TEST_USER_EMAIL_2 }}
      TEST_USER_PASSWORD_2: ${{ secrets.TEST_USER_PASSWORD_2 }}
      TEST_USER_EMAIL_3: ${{ secrets.TEST_USER_EMAIL_3 }}
      TEST_USER_PASSWORD_3: ${{ secrets.TEST_USER_PASSWORD_3 }}

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v5

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ inputs.node_version_file }}

      - name: 🧰 Setup pnpm
        run: npm install -g pnpm@10.13.1

      - name: 🗃️ Cache pnpm package store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: ⚙️ Install dependencies
        run: pnpm install

      - name: 🐳 Infra up (Docker Compose)
        if: ${{ inputs.infra_enabled }}
        env:
          COMPOSE_PROFILES: ${{ inputs.compose_profiles }}
        run: pnpm infra:up

      - name: ⏳ Wait for Infra readiness
        if: ${{ inputs.infra_enabled }}
        shell: bash
        run: |
          set -euo pipefail
          
          start_ts=$(date +%s)
          
          # --- Hub ready (early-exit) ---
          for i in {1..30}; do   # ~30s max
            if [[ "$(pnpm -s infra:status || true)" == "true" ]]; then
              took=$(($(date +%s) - start_ts))
              echo "Infra is ready (hub) in ${took}s"
              break
            fi
            sleep 1
          done
          if [[ "$(pnpm -s infra:status || true)" != "true" ]]; then
            echo "Infra failed to become ready in time" >&2
            exit 1
          fi
          
          # --- Brief node wait for smoke profiles (early-exit) ---
          want_ff=false
          want_edge=false
          case ",${{ inputs.compose_profiles }}," in
            *,smoke,*)   want_ff=true; want_edge=true ;;
            *,firefox,*) want_ff=true ;;
            *,edge,*)    want_edge=true ;;
          esac
          
          if $want_ff || $want_edge; then
            echo "Waiting for requested nodes to register..."
            node_start_ts=$(date +%s)
            for i in {1..30}; do  # ~30s max, exits as soon as both present
              payload="$(curl -sf http://localhost:4444/se/grid/distributor/status || curl -sf http://localhost:4444/se/grid/status || echo '{}')"
          
              have_ff=false
              have_edge=false
          
              # firefox
              echo "$payload" | grep -Eqi '"browserName"\s*:\s*"firefox"' && have_ff=true
          
              # edge can appear as MicrosoftEdge, msedge, or edge
              echo "$payload" | grep -Eqi '"browserName"\s*:\s*"(MicrosoftEdge|msedge|edge)"' && have_edge=true
          
              ok=true
              $want_ff && $have_ff || ok=false
              $want_edge && $have_edge || ok=false
          
              if $ok; then
                took=$(($(date +%s) - node_start_ts))
                echo "Requested nodes are registered in ${took}s"
                break
              fi
          
              sleep 1
            done
            # If they weren't detected within ~30s, proceed anyway; WDIO will try to create sessions.
            # This avoids unnecessary blocking when nodes are just behind by a few seconds.
          fi

      - name: ✨ Ensure Allure CLI
        run: pnpm exec allure --version || true

      - name: 🧪 Run Tests
        env:
          CI: true
          FORCE_COLOR: "3"
        run: ${{ inputs.npm_script }}

      - name: 📊 Generate Allure HTML
        if: ${{ always() }}
        run: pnpm exec allure generate allure-results --clean -o allure-report || echo "No allure results"

      - name: 📎 Upload Allure artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure${{ inputs.artifact_suffix }}
          path: |
            allure-results/**
            allure-report/**
          if-no-files-found: warn
          retention-days: 14

      - name: 📸 Upload screenshots (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots${{ inputs.artifact_suffix }}
          path: reports/screenshots/**
          if-no-files-found: ignore
          retention-days: 7

      - name: 📎 Upload JUnit (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml${{ inputs.artifact_suffix }}
          path: reports/junit/**
          if-no-files-found: ignore
          retention-days: 14

      - name: 🧹 Infra down (cleanup)
        if: ${{ always() && inputs.infra_enabled }}
        run: pnpm infra:down
